<html>
<body>
<script>
function isEven ( num ) { return ( num %2 == 0) ; }
function find ( arr , f ){
		let arr_new=[];
		for(let i=0; i<arr.length;i++){
				if(f(arr[i])==true){
						arr_new.push(arr[i]);
				}
		}
		return arr_new;
}
isEven (3) // false
isEven (4) // true
result = find ([1 , 3, 5, 4, 2] , isEven );
console .log (" find result :", result ); // [4 , 2]
</script>
</body > 
</html >
