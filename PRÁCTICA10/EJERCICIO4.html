<html>
<body>
<script>
function square(x){return (x*x);}
function mymap (arr , f){
	let arr_new=[];
	for(let n=0; n<arr.length;n++){
		arr_new.push(f(arr[n]));
	}
	return arr_new;
}
result1 = mymap ([1 , 2 , 3 , 4, 5] , square );
result2 = mymap ([1 , 4 , 9 , 16 , 25] , Math.sqrt );
console .log("Resultado 1 : ", result1 ); // [1 , 4, 9, 16 , 25]
console .log("Resultado 2 : ", result2); // [1 , 2, 3, 4, 5]

</script>
</body > 
</html >
