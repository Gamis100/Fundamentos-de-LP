<script>
function isEven ( num ) { return ( num %2 == 0) ; }	
function find_recursive (arr,f, it= 0,findit=[]){

   if(it< arr.length){
      	if(f(arr[it])==true){
       		findit.push(arr[it]);
   	};
	
      	return find_recursive(arr,f, ++it, findit);
   };
   return findit;
};

result = find_recursive ([1 , 3, 5, 4, 2] , isEven );
console .log (" resuld find_recursive :", result ); // [4 , 2]
</script>
